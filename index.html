<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Летняя распродажа</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <a href="#" class="header__logo">
                    <img src="img/intro/logo.png" alt="Образовательный центр Вадима Куркина">
                </a>
                <div class="header__call">
                    <div class="header__call--img">
                        <svg>
                            <use href="sprite.svg#call"></use>
                        </svg>
                    </div>
                    <div class="header__call--item">
                        <a class="header__call--item__number" href="tel:88002347375">8 (800) 234-73-75</a>
                        <span>бесплатно по России</span>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section class="intro">
        <div class="container">
            <div class="intro__inner">
                <div class="intro__text">
                    <h1 class="title title--intro">Летняя распродажа курсов</h1>
                    <p class="text text--intro">Подари себе новую жизнь. Раскрой
                        свои таланты. Осуществи свои мечты</p>
                    <a href="#buy" class="button">Выбрать курсы</a>
                </div>
                <img src="img/intro/intro-img.png" alt="">
            </div>
        </div>
    </section>
</body>
</html>
